<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adam Jahr</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>
<body>
  <nav class="top-nav">
    <ul class="nav-list">
      <li class="nav-list__item--brand ">My Portfolio</li>
      <li class="nav-list__item">About</li>
      <li class="nav-list__item"> Day One</li>
      <li class="nav-list__item">Cool Stuff</li>
    </ul>
  </nav>
  <header class="hero">
    <div class="hero__container">
      <h2 class="hero__title">Look at my portfolio!</h2>
      <hr class="divider--hero">
      <p class="hero__text">My future expands with every present moment.</p>
    </div>
  </header>
  <section class="section-header">
    <div class="section-container">
      <hr class="gray-divider">
      <h3 class="bg-pop">I'm a student at the Iron Yard
      <hr class="divider">
      <p class="student-text">But I'm also an employee on leave.</p>
      </h3>
    </div>
  </section>
  <section class="section-header">
    <div class="section-container">
      <h3 class="bg-standard">My First Day</h3>
      <hr class="divider">
      <p class="student-text">Who knew thinking so much could exhaust your body.</p>
    </div>
  </section>
  <section id="bg-photo">
    <div class="section-container">
      <h2 class="photo-title">Break it 'til you make it</h2>
    </div>
  </section>
  <section class="bg-standard">
    <div class="section-container">
      <div class="row">
        <figure class="row__column">
          <span class="fa fa-3x fa-clone"></span>
          <figcaption>I have a toy Australian Shepherd.</figcaption>
        </figure>
        <figure class="row__column">
          <span class="fa fa-3x fa-clone"></span>
          <figcaption>I play with fire.</figcaption>
        </figure>
        <figure class="row__column">
          <span class="fa fa-3x fa-clone"></span>
          <figcaption>Radio ads physically hurt me.</figcaption>
        </figure>
      </div>
    </div>
  </section>
  </body>
</html>
